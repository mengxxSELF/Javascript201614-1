<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i=15;
    //++i:先++，再运算（i自身先进行累加，累加后的结果，参与了运算）
    //i++:先运算，再++；(i自身先参与运算，然后自身进行累加，累加后的结果跟运算无关了)
    //alert(4+(++i))
    alert(4+(i++))
    alert(i)
</script>
</body>
</html>
