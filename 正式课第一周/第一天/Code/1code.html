<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var name='珠峰';
    var age=500;
    name=(function(name,age){
        arguments[0]='珠峰培训';
        age=age||this.age;
        console.log(name,age);  // 珠峰培训   500
        console.log(this.age) // 500
    })(name);
    console.log(name,age) // undefined?  500
</script>
</body>
</html>
